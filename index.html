<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Signika+Negative:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">

      <div class="header-row">
        <div class="header-logo">
          Logo
        </div>
        <div class="header-my-account">
          <a href="#">Login</a>
        </div>
      </div>
      
    </div>
  </header>

<section class="section-slider">
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/img_mountains_wide.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/img_lights_wide.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="./images/img_nature_wide.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" >&#10094;</a>
    <a class="next" >&#10095;</a>
  </div>

  <br>

  <!-- The dots/circles -->
  <div class="dots-navigation">
    <span class="dot" ></span>
    <span class="dot" ></span>
    <span class="dot" ></span>
  </div>
</section>

    
  
  <script src="./main.js"></script>
</body>
</html>
